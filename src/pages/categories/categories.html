<ion-header>
  <ion-navbar color="danger">
    <ion-title>categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="container">
        
      


          <ion-grid>
              <ion-row>
                <ion-col col-12>
                    <h2 style="text-align: center; color: rgb(14, 13, 13)">Tap a Category</h2>
                    <p style="text-align: center; color: #747474;">Answer Questions based on any category you choose.</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let item of items; let i=index">
                      <div class="category">
                          <ion-list inset>
                              <button color="danger"  ion-item (click)="itemSelected(item)"> 
                                {{ item }}
                              </button> 
                            </ion-list>
                      </div>
                     
               
                </ion-col>
              </ion-row>
            </ion-grid>
    </div>
</ion-content>
