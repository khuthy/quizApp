<ion-header>
  <ion-navbar hideBackButton color="danger">
    <ion-title>{{item}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
        <ion-slides #slides>

          <ion-slide *ngFor="let questions of quizAndAnswers; let i=index">
            <h2>{{questions.question}}</h2>
            <ion-card *ngFor="let option of questions.options">
            
              <ion-card-content>
                  <button ion-item (click)="selectedOption(option.correct)">{{option.option}}</button>
              </ion-card-content>
            
            </ion-card>
          </ion-slide>
        <ion-slide>
          <button ion-button color="light" (click)="viewScore()">View Score Now</button>
          <button ion-button color="danger" (click)="restartSlide()">Restart</button>
        </ion-slide>
        </ion-slides>
        
     


    
</ion-content>
